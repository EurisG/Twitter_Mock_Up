<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- HEADER AND LOGO -->
        <div class="header">
            <div class="logo">
                <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="" class="bird">
            </div>

            <div class="big">
                <h1>Happening now</h1>
            </div>

        </div>

        <!-- JOIN TWITTER H2  -->

        <div class="medium">
            <h2>Join Twitter today.</h2>
        </div>


        <!-- SIGN UP AND SIGN IN CONTAINER  -->
      
        <div class="signUpContainer">

            <div class="google">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="" class="goog" >
                
                <p>Sign up with Google</p>
            </div>

            <div class="apple">
                <img src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-dallas-shootings-don-add-are-speech-zones-used-4.png" alt="" class="appl">

                <p>Sign up with Apple</p>
           </div>
           <div class="break">
               <h3>------------- or --------------</h3>
           </div>

           <div class="phone">
               <p>Sign up with phone or email</p>
           </div>
           <div class="terms">
               <p>By signing up, you agree to the <a href="https://twitter.com/en/tos">Terms of Service</a> and <a href="https://twitter.com/en/privacy">Privacy <br> Policy</a>, including <a href="https://help.twitter.com/en/rules-and-policies/twitter-cookies">Cookie Use</a>.</p>
           </div>

        </div>

        <!-- SIGN IN CONTAINER  -->
        <div class="signInContainer">
            <h3>Already have an account?</h3>

            <div class="signIn">
                <p>Sign in</p>
            </div>

        </div>


        <!-- IMAGE FOOTER  -->
        
        <script src="" async defer></script>
    </body>
</html>
